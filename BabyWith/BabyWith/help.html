<body>
    <div style="margin-top: 10px;">
        <div>
            <b>1、设备连接不通如何解决。</b>
        </div>
        <div style="margin-left: 20px; margin-top: 10px;">
            解答：请先检查设备电源与设备网络有没有接通，其次检查手机网络情况。若都没有问题，请切断设备电源，1分钟后重新连接电源，可让设备自检修复。
        </div>
        <div style="margin-top: 10px;">
            <b>2、如何分享我的设备。</b>
        </div>
        <div style="margin-left: 20px; margin-top: 10px;">
            解答：在分享操作中，可选择一个或多个设备，填写个手机用户号码，直接分享给该手机用户。
        </div>
        <div style="margin-top: 10px;">
            <b>3、分享设备消失了。</b>
        </div>
        <div style="margin-left: 20px; margin-top: 10px;">
            解答：请联系下分享设备给您的人，他是否取消或者关闭了设备对您的分享。
        </div>
    </div>
</body>
